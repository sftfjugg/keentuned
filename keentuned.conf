[keentuned]
# Attributes used in KeenTuned
# Record the version number of keentune
VERSION_NUM = 1.3.0
# KeenTuned access port
PORT = 9871
# Heartbeat detection interval(unit: seconds), recommended value 30
HEARTBEAT_TIME = 30
# KeenTuned  default configuration root location
KEENTUNED_HOME = /etc/keentune
# Dump home is the working directory for KeenTune job execution result
DUMP_HOME = /var/keentune

# Baseline configuration storage enable
DUMP_BASELINE_CONFIGURATION = false
# Configuring storage enable in tuning execution
DUMP_TUNING_CONFIGURATION = false
# Best configuration storage enable
DUMP_BEST_CONFIGURATION = true

## Attributes used in keentuned log
# logfile log level, enum：INFO, DEBUG, WARN, FATAL; recommend：DEBUG
LOGFILE_LEVEL  = DEBUG
LOGFILE_NAME   = keentuned.log
# logfile interval, unit: day
LOGFILE_INTERVAL = 2
# logfile backup count
LOGFILE_BACKUP_COUNT = 14

## benchmark round control
# Benchmark execution rounds of baseline
BASELINE_BENCH_ROUND = 5
# Benchmark execution rounds during tuning execution
TUNING_BENCH_ROUND = 3
# Benchmark execution rounds after tuning for recheck
RECHECK_BENCH_ROUND = 4

[brain]
# Attributes used to connect brain environment
# Brain machine ip 
BRAIN_IP = localhost
# Brain  machine access port
BRAIN_PORT = 9872
# Brain optimization algorithm, available value: tpe, hord, random
AUTO_TUNING_ALGORITHM = tpe
# Explainer of sensitive parameter training, at present, scope enum: shap, lasso, univariate
SENSITIZE_ALGORITHM = shap

[target-group-1]
# Attributes used to connect target group environment
# Target tuned machine ips, e.g. "ip1,ip2,...,ipn", Multiple groups TARGET_IP cannot be duplicated
TARGET_IP = localhost
# Target tuned machine access port
TARGET_PORT = 9873
PARAMETER = sysctl.json

#[target-group-2]
#TARGET_IP = 1.2.3.4
#TARGET_PORT = 9873
#PARAMETER = nginx.json

[bench-group-1]
# Tips: Only one group is supported currently.
# Attributes used to connect benchmark environment
# Benchmark machine ip and port
BENCH_SRC_IP = localhost
BENCH_SRC_PORT = 9874
# Attributes used to connect target environment
BENCH_DEST_IP = localhost
BENCH_CONFIG = bench_wrk_nginx_long.json
